<ion-header>

  <ion-navbar>
    <ion-title>Quote {{ quote.id }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>"{{ quote.message }}" </div>
  <button (click)="deleteQuote()" ion-button>Delete</button>
  <button (click)="update()" ion-button>Update</button>
  <div *ngIf="updating">
    <ion-input type="text" [(ngModel)]="updated"></ion-input>
    <button (click)="updateQuote()" ion-button>Submit</button>
  </div>

</ion-content>
