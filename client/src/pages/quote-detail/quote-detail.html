<ion-header>

  <ion-navbar>
    <ion-title>Quote {{ quote.id }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>{{ quote.message }} </div>
  <button (click)="deleteQuote()" ion-button>Delete</button>
  <button (click)="updateQuote()" ion-button>Update</button>

</ion-content>
