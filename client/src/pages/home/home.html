
<ion-header>

    <ion-title>
      KindQuote
    </ion-title>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let quote of quotes">
      <div (click)="navigateToDetailPage(quote.id)">{{quote.message}}</div>
    </ion-item>
  </ion-list>
  <button (click)="navigateToNewQuotePage()" ion-button>New Quote</button>
</ion-content>
